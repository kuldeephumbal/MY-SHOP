        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Professor</h5>
                    <!-- Multi Columns Form -->
                    <form class="row g-3" id="professorForm">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter you email address" required />
                        </div>
                        <div class="col-md-4">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="number" class="form-control" id="mobile" name="mobile"
                                placeholder="Enter your mobile number" required />
                        </div>
                        <div class="col-md-4">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification"
                                placeholder="Enter your qualification" required />
                        </div>
                        <div class="col-md-4">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="file" name="photo" id="photo" required class="form-control" />
                        </div>
                        <div class="col-md-8">
                            <label for="experience" class="form-label">Experience</label>
                            <textarea name="experience" id="experience" class="form-control" placeholder="Enter your experience"
                                required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form><!-- End Multi Columns Form -->
                </div>
            </div>
        </div>
